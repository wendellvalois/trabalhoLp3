    </head>
    <body>

        <header>

            <img src="../images/logo.png" height="100" alt="logo"> 
            <h1 style="font-family:fantasy ">Cantinas Juquinha</h1>

        </header>
        <nav id="nav">
            <ul>

                <li><a href="paginainicial.html">Home</a></li>
            </ul>
        </nav>
        <div id="nav-left">
            <ul>

                <li><a href="">Manter Produto</a></li>
                <li><a href="">Manter Aluno</a></li>
                <li><a href="cadastraResponsavel.html">Cadastrar Responsável</a></li>
                <li><a href="consultarSaldoAluno.html">Consultar Saldo de Aluno</a></li>
                <li><a href="">Cadastrar Escola</a></li>
            </ul>
        </div>

        <section style="margin-left:25%;padding:1px 16px;height:1000px;">

        <section>       
            <form action="cadastroResponsavelConf.jsp" method="post">
                <fieldset>
                    <legend>Cadastro de Responsável</legend>
                    <table>                        
                        <tr>
                            <td>Responsável:</td>
                            <td><input type="text" name="nome"></td>
                        </tr>
                        <tr>
                            <td>CPF:</td>
                            <td><input type="text" name="cpf"></td>
                        </tr>
                        <tr>
                            <td>Telefone:</td>
                            <td><input type="text" name="telefone"></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="text" name="email"></td>
                        </tr>
                        <tr>
                            <td>Login de usuário:</td>
                            <td><input type="text" name="novologin"></td>
                        </tr>
                        <tr>
                            <td>Senha:</td>
                            <td><input type="password" name="novasenha"></td>
                        </tr>
                        <tr>
                            <td>Confirmação de senha</td>
                            <td><input type="password" name="confimasenha"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="enviar"></td>
                        </tr>

                    </table>     
                </fieldset>
            </form>


        </section>
    </body>
